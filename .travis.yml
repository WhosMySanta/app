language: node_js
node_js:
  - "6"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules
    - packages/whosmysanta-core
before_install:
  - time npm i -g lerna yarn --cache-min 999999999
install:
  - time yarn
  - time lerna exec -- yarn
script:
  - lerna run lint
  - lerna run flow
  - lerna run test
