schema {
  query: Query
  mutation: GroupMutations
}

type Group {
  id: String
  title: String
  description: String
  suggestions: Suggestions
}

type GroupMutations {
  createGroup(title: String, description: String, suggestions: SuggestionsInput): Group
}

type Query {
  group(id: String): Group
}

type Suggestions {
  currency: String
  minLimit: Int
  maxLimit: Int
}

input SuggestionsInput {
  currency: String
  minLimit: Int
  maxLimit: Int
}
