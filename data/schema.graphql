schema {
  query: Root
  mutation: GroupMutations
}

type App {
  groups: [Group]
  id: String
  group(id: String): Group
}

input CreateGroupInput {
  id: String
  title: String!
  description: String!
  clientMutationId: String
}

type CreateGroupPayload {
  app: App
  clientMutationId: String
}

type Group {
  id: String
  title: String
  description: String
}

type GroupMutations {
  createGroup(input: CreateGroupInput!): CreateGroupPayload
}

type Root {
  app: App
}
